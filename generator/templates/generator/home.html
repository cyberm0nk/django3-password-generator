<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container text-center">
        <h1>Password Generator</h1>
        
        <form action="{% url 'password' %}">
            <select name="length">
                <option value="6">6 char</option>
                <option value="7">7 char</option>
                <option value="8">8 char</option>
                <option value="9">9 char</option>
                <option value="10">10 char</option>
                <option value="11">11 char</option>
                <option value="12" selected="selected">12 char</option>
                <option value="13">13 char</option>
                <option value="14">14 char</option>
            </select> Length
        <br>   
            <input type="checkbox" name="uppercase"> Uppercase
        <br>
            <input type="checkbox" name="numbers"> Numbers
        <br>
            <input type="checkbox" name="special"> Special Characters
        <br>
            <input type="submit" value="Generate Password" class="btn btn-primary">

        </form>
    </div>
</body>
</html>
